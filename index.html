<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container-fluid">
        <div class="row d-flex d-lg-block" id="test">
            <aside class="h-100 col-md-2 float-left">
                <form id="search">
                    <h2>Search for a City:</h2>
                    <input placeholder="City, State, Country">
                    <button id="form-button">Search</button>
                    <hr>
                </form>
                <div id="history">
                </div>
            </aside>

            <section class="h-50 col-md-10 float-left" id="current-city">
                <h2 id="city-name"></h2>
                <p id="current-temp"></p>
                <p id="current-wind"></p>
                <p id="current-humidity"></p>
                <p id="current-uv"></p>
            </section>
            <section class="h-50 col-md-10 float-left" id="fiveday">
                <h2>5-Day Forecast</h2>
            </section>
        </div>
    </main>
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
