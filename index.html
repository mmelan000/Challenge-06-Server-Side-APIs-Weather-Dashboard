<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="">
        <h1>Weather Dashboard</h1>
    </header>
    <main class="container">
        <div id="row">
            <section class="col-md-9 float-md-right text-center" id="current-city">
                <h2 id="city-name">Results</h2>
                <p>Temp: <span id="current-temp"></span></p>
                <p>Wind: <span id="current-wind"></span></p>
                <p>Humidity: <span id="current-humidity"></span></p>
                <p>UV Index: <span id="current-uv"></span></p>
            </section>
            <aside class="col-md-3">
                <form id="search">
                    <h3>Search for a City:</h2>
                    <input id="form-input" placeholder="City, State, Country">
                    <button id="form-button">Search</button>
                    <button id="clear-history">Clear History</button>
                    <p>Examples:<br>London<br>Philadelphia, PA<br>Sydney, Australia<br>Stade, Hamburg, Germany</p>
                </form>
            </aside>
        </div>
        <div id="row">
            <section class="col-md-9 float-md-right" id="forecast">
                <header>
                    <h2>5-Day Forecast</h2>
                </header>
                <section class="row justify-content-center" id="fiveday"></section>
            </section>
            <aside class="col-md-3 float-md-right" id="history"></aside>
        </div>
    </main>
    <script src="./assets/javascript/script.js"></script>
</body>

</html>
